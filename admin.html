<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body onload="showAdminPanel()">

  <h1>Admin Panel</h1>
  <p>Select the drinks for tonight’s menu:</p>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button" onclick="showCategory('cocktails')">Cocktails</button>
    <button class="tab-button" onclick="showCategory('beer')">Beer</button>
    <button class="tab-button" onclick="showCategory('spirits')">Spirits</button>
    <button class="tab-button" onclick="showCategory('mixers')">Mixers</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <div id="drinks-container"></div>

    <div class="admin-actions">
      <button onclick="saveTonightsMenu()">💾 Save Tonight’s Menu</button>
      <button onclick="printMenu()">🖨️ Print Menu</button>
      <button onclick="previewMenu()">👀 Preview Menu</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
