<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <script src="js/popup.js" defer></script>
  <!-- BENCHMARK VERSION: Stable baseline as of 2025-10-15 with global popup -->
  <style>
    main {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .content { flex: 3; min-width: 0; }
    .filters { flex: 1; max-width: 250px; }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }
    .grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Sidebar Filters */
    .filters {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 10px;
      height: fit-content;
    }
    .filters h3 {
      margin-bottom: 1rem;
      color: #ffcc66;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.5rem;
    }
    .filters label {
      display: block;
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    /* Floating Filter Button (mobile) */
    .filter-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcc66;
      color: #000;
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1100;
      display: none;
    }
    @media (max-width: 768px) {
      .filters { display: none; }
      .filter-btn { display: block; }
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <div class="content">
      <h1>Premium Listings</h1>
      <section id="cocktails">
        <h2>üç∏ Cocktails</h2>
        <div class="grid" id="cocktailGrid"></div>
      </section>
      <section id="beer">
        <h2>üç∫ Beer</h2>
        <div class="grid" id="beerGrid"></div>
      </section>
      <section id="equipment">
        <h2>‚öôÔ∏è Equipment</h2>
        <div class="grid" id="equipmentGrid"></div>
      </section>
    </div>

    <!-- Sidebar Filters (desktop only) -->
    <aside class="filters">
      <h3>Filter By</h3>
      <div><strong>Base Spirit</strong>
        <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label>
        <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label>
        <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label>
      </div>
      <div><strong>Glass</strong>
        <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label>
        <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label>
        <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
      </div>
    </aside>
  </main>

  <!-- Floating Filter Button (mobile) -->
  <div class="filter-btn" id="filterBtn">Set Filters</div>

  <script>
    async function loadListings() {
      const res = await fetch('data/cocktails.json');
      const data = await res.json();

      const cocktailGrid = document.getElementById('cocktailGrid');
      const beerGrid = document.getElementById('beerGrid');
      const equipmentGrid = document.getElementById('equipmentGrid');

      function createCard(item, type) {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="images/${type}/${item.image}" alt="${item.name}"
               onerror="this.src='images/coming-soon.jpg'">
          <h3>${item.name}</h3>
          <p>${item.short || ''}</p>
        `;
        // Open Global Popup Modal on click
        div.querySelector("img").addEventListener("click", () => {
          const imgList = [`images/${type}/${item.image}`];
          openPopup({
            title: item.name,
            desc: item.short || "",
            images: imgList,
            flavours: item.flavours || [],
            favourite: true
          });
        });
        return div;
      }

      data.cocktails.forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
      data.beer.forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));
      data.equipment.forEach(eq => equipmentGrid.appendChild(createCard(eq, "equipment")));
    }

    // Floating filter button
    document.getElementById("filterBtn").addEventListener("click", () => {
      openPopup({
        title: "Set Filters",
        desc: "",
        images: [],
        favourite: false
      });
      document.getElementById("globalModalDesc").innerHTML = `
        <h4>Filter Cocktails</h4>
        <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label><br>
        <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label><br>
        <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label><br>
        <br>
        <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label><br>
        <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label><br>
        <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
      `;
    });

    loadListings();
  </script>
</body>
</html>
