<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li class="logo"><a href="index.html"><img src="images/logo2.png" alt="GBS Logo"></a></li>

        <li><a href="tonights-event.html" class="highlight">Tonightâ€™s Event</a></li>
        <li><a href="admin.html" class="highlight">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN LAYOUT -->
  <main style="display: flex; padding: 2rem; gap: 2rem;">
    
    <!-- FILTER PANEL -->
    <aside class="filter-panel">
      <h3>Filter Cocktails</h3>
      <label>
        Base Spirit:
        <select id="filter-base">
          <option value="">All</option>
          <option value="Whiskey">Whiskey</option>
          <option value="Vodka">Vodka</option>
          <option value="Gin">Gin</option>
          <option value="Rum">Rum</option>
        </select>
      </label>
      <br><br>
      <label>
        Glass Type:
        <select id="filter-glass">
          <option value="">All</option>
          <option value="Martini">Martini</option>
          <option value="Coupe">Coupe</option>
          <option value="Old Fashioned">Old Fashioned</option>
          <option value="Highball">Highball</option>
        </select>
      </label>
    </aside>

    <!-- COCKTAIL GRID -->
    <section class="cocktail-grid" id="cocktail-list"></section>

  </main>

  <!-- MODAL POPUP -->
  <div id="cocktail-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-name"></h2>
      <img id="modal-image" src="" alt="">
      <p id="modal-short"></p>
      <h4>Ingredients</h4>
      <ul id="modal-ingredients"></ul>
    </div>
  </div>

</body>
