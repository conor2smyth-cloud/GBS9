<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <!-- BENCHMARK VERSION: Accordion + Grid + Modal -->
  <style>
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }

    /* Accordion */
    .accordion-item {
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-header {
      background: rgba(255,255,255,0.05);
      color: #ffcc66;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-content {
      display: none;
      padding: 1rem;
    }
    .accordion-item.active .accordion-content {
      display: block;
    }

    /* Grid */
    .grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: rgba(20, 15, 10, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 75%;
      max-height: 75%;
      width: 600px;
      text-align: center;
      border: 2px solid #b8860b;
      position: relative;
      overflow-y: auto;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Premium Listings</h1>

    <div class="accordion">
      <!-- Cocktails -->
      <div class="accordion-item">
        <div class="accordion-header">üç∏ Cocktails</div>
        <div class="accordion-content">
          <div class="grid" id="cocktailGrid"></div>
        </div>
      </div>

      <!-- Beer -->
      <div class="accordion-item">
        <div class="accordion-header">üç∫ Beer</div>
        <div class="accordion-content">
          <div class="grid" id="beerGrid"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
      <p><strong>Ingredients:</strong></p>
      <ul id="modalIngredients"></ul>
    </div>
  </div>

  <script>
    // Accordion toggle
    document.addEventListener("click", e => {
      if (e.target.classList.contains("accordion-header")) {
        const item = e.target.parentElement;
        item.classList.toggle("active");
      }
    });

    // Modal controls
    const modal = document.getElementById("modal");
    const closeBtn = modal.querySelector(".close");
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    function openModal(item, type) {
      document.getElementById("modalImg").src = `images/${type}/${item.image}`;
      document.getElementById("modalTitle").textContent = item.name;
      document.getElementById("modalDesc").textContent = item.short || "";
      document.getElementById("modalGlass").textContent = item.glass || "N/A";

      const ingList = document.getElementById("modalIngredients");
      ingList.innerHTML = "";
      (item.ingredients || []).forEach(i => {
        const li = document.createElement("li");
        li.textContent = i;
        ingList.appendChild(li);
      });

      modal.style.display = "flex";
    }

    // JSON loader
    async function loadListings() {
      try {
        const res = await fetch("data/drinks.json");
        const data = await res.json();

        const cocktailGrid = document.getElementById("cocktailGrid");
        const beerGrid = document.getElementById("beerGrid");

        function createCard(item, type) {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="images/${type}/${item.image}" alt="${item.name}" 
                 onerror="this.src='images/coming-soon.jpg'">
            <h3>${item.name}</h3>
            <p>${item.short || ""}</p>
          `;
          div.querySelector("img").addEventListener("click", () => openModal(item, type));
          return div;
        }

        (data.cocktails || []).forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
        (data.beer || []).forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));

      } catch (err) {
        console.error("Error loading drinks.json", err);
      }
    }
    loadListings();
  </script>
</body>
</html>
