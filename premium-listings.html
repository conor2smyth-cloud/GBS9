<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <style>
    main {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .content { flex: 3; }
    .filters { flex: 1; }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(20, 15, 10, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      border: 2px solid #b8860b;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }

    /* Tabs */
    .tabs { margin-top: 2rem; text-align:center; }
    .tab-btn {
      background: none;
      border: 2px solid #ffcc66;
      color: #ffcc66;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .tab-btn.active { background: #ffcc66; color: #000; }
    .tab-content { display: none; margin-top: 1rem; }
    .tab-content.active { display: block; }
    .favourites-list .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    .favourites-list img {
      width: 50px; height: 50px;
      border-radius: 6px;
      margin-right: 1rem;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <div class="content">
      <h1>Premium Listings</h1>
      <section id="cocktails">
        <h2>üç∏ Cocktails</h2>
        <div class="grid" id="cocktailGrid"></div>
      </section>
      <section id="beer">
        <h2>üç∫ Beer</h2>
        <div class="grid" id="beerGrid"></div>
      </section>
      <section id="equipment">
        <h2>‚öôÔ∏è Equipment</h2>
        <div class="grid" id="equipmentGrid"></div>
      </section>

      <!-- Tabs -->
      <section id="results">
        <div class="tabs">
          <button class="tab-btn active" data-tab="all">All Listings</button>
          <button class="tab-btn" data-tab="favourites">Favourites</button>
        </div>
        <div class="tab-content active" id="all">
          <p style="text-align:center;color:#aaa;">Browse all available listings above.</p>
        </div>
        <div class="tab-content" id="favourites">
          <div class="favourites-list" id="favouritesList"></div>
        </div>
      </section>
    </div>

    <aside class="filters">
      <h3>Filter By</h3>
      <div><strong>Base Spirit</strong><br>
        <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label><br>
        <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label><br>
        <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label>
      </div>
      <div><strong>Glass</strong><br>
        <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label><br>
        <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label><br>
        <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    let favourites = [];

    async function loadListings() {
      const res = await fetch('data/cocktails.json');
      const data = await res.json();

      const cocktailGrid = document.getElementById('cocktailGrid');
      const beerGrid = document.getElementById('beerGrid');
      const equipmentGrid = document.getElementById('equipmentGrid');

      function createCard(item, type) {
        const div = document.createElement("div");
        div.className = "card";
        div.dataset.type = type;
        div.innerHTML = `
          <img src="images/${type}/${item.image}" alt="${item.name}" 
               onerror="this.src='images/coming-soon.jpg'">
          <h3>${item.name}</h3>
          <p>${item.short || ''}</p>
        `;
        // Click for modal
        div.querySelector("img").addEventListener("click", () => openModal(item, type));
        // Swipe right to favourite
        enableSwipe(div, item);
        return div;
      }

      data.cocktails.forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
      data.beer.forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));
      data.equipment.forEach(eq => equipmentGrid.appendChild(createCard(eq, "equipment")));
    }

    function openModal(item, type) {
      const modal = document.getElementById("modal");
      document.getElementById("modalImg").src = `images/${type}/${item.image}`;
      document.getElementById("modalTitle").textContent = item.name;
      document.getElementById("modalDesc").textContent = item.short || "";
      modal.style.display = "flex";
      document.querySelector(".close").onclick = () => modal.style.display = "none";
      window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    }

    function enableSwipe(card, item) {
      let startX = 0;
      card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      card.addEventListener("touchend", e => {
        let diff = e.changedTouches[0].clientX - startX;
        if (diff > 50) addToFavourites(item);
      });
      // Desktop
      let isDown = false;
      card.addEventListener("mousedown", e => { isDown = true; startX = e.clientX; });
      card.addEventListener("mouseup", e => {
        if (!isDown) return;
        let diff = e.clientX - startX;
        if (diff > 50) addToFavourites(item);
        isDown = false;
      });
    }

    function addToFavourites(item) {
      favourites.push(item);
      updateFavourites();
      document.querySelector("[data-tab='favourites']").click();
    }

    function updateFavourites() {
      const list = document.getElementById("favouritesList");
      list.innerHTML = "";
      favourites.forEach(drink => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="images/${drink.type || 'cocktails'}/${drink.image}" alt="${drink.name}">
          <div><span>${drink.name}</span><br><small>${drink.short || ""}</small></div>
        `;
        list.appendChild(div);
      });
    }

    // Tabs
    document.addEventListener("click", e => {
      if (e.target.classList.contains("tab-btn")) {
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
        e.target.classList.add("active");
        document.getElementById(e.target.dataset.tab).classList.add("active");
      }
    });

    loadListings();
  </script>
</body>
</html>
