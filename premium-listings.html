<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <!-- Shared header -->
  <header id="site-header"></header>

  <main style="display: flex; gap: 2rem; max-width: 1200px; margin: auto; padding: 2rem;">
    <!-- Listings -->
    <div class="content" style="flex:3;">
      <h1>Premium Listings</h1>

      <section id="cocktails">
        <h2>üç∏ Cocktails</h2>
        <div class="grid" id="cocktailGrid"></div>
      </section>

      <section id="beer">
        <h2>üç∫ Beer</h2>
        <div class="grid" id="beerGrid"></div>
      </section>

      <section id="equipment">
        <h2>‚öôÔ∏è Equipment</h2>
        <div class="grid" id="equipmentGrid"></div>
      </section>
    </div>

    <!-- Filters -->
    <aside class="sidebar" style="flex:1;">
      <h3>Filter By</h3>
      <div class="filters">
        <div>
          <strong>Base Spirit</strong><br>
          <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label><br>
          <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label><br>
          <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label>
        </div>
        <div>
          <strong>Glass</strong><br>
          <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label><br>
          <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label><br>
          <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
        </div>
        <div>
          <strong>Flavour</strong><br>
          <label><input type="checkbox" value="Citrus" class="filter-flavour"> Citrus</label><br>
          <label><input type="checkbox" value="Sweet" class="filter-flavour"> Sweet</label><br>
          <label><input type="checkbox" value="Bitter" class="filter-flavour"> Bitter</label>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <p id="modalDetails"></p>
    </div>
  </div>

  <script>
    async function loadListings() {
      try {
        const res = await fetch('data/cocktails.json');
        const data = await res.json();

        const cocktailGrid = document.getElementById('cocktailGrid');
        const beerGrid = document.getElementById('beerGrid');
        const equipmentGrid = document.getElementById('equipmentGrid');
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const modalTitle = document.getElementById("modalTitle");
        const modalDesc = document.getElementById("modalDesc");
        const modalDetails = document.getElementById("modalDetails");
        const closeBtn = document.querySelector(".close");

        function createCard(item, type) {
          if (item.image === "coming-soon.jpg") return "";
          const imgPath = `images/${type}/${item.image}`;
          return `
            <div class="card" data-type="${type}" data-name="${item.name}" data-base="${item.base || ''}" data-glass="${item.glass || ''}" data-flavour="${item.flavour || ''}">
              <img src="${imgPath}" alt="${item.name}" onerror="this.src='images/coming-soon.jpg'">
              <h3>${item.name}</h3>
              <p>${item.short || ''}</p>
            </div>
          `;
        }

        cocktailGrid.innerHTML = data.cocktails.map(d => createCard(d, "cocktails")).join("");
        beerGrid.innerHTML = data.beer.map(d => createCard(d, "beer")).join("");
        equipmentGrid.innerHTML = data.equipment.map(d => createCard(d, "equipment")).join("");

        // Modal
        document.body.addEventListener("click", function(e) {
          const card = e.target.closest(".card");
          if (card) {
            const type = card.getAttribute("data-type");
            const name = card.getAttribute("data-name");
            let item;
            if (type === "cocktails") item = data.cocktails.find(d => d.name === name);
            else if (type === "beer") item = data.beer.find(d => d.name === name);
            else item = data.equipment.find(d => d.name === name);

            if (item) {
              modalImg.src = `images/${type}/${item.image}`;
              modalTitle.textContent = item.name;
              modalDesc.textContent = item.short || "";
              modalDetails.innerHTML = `
                ${item.base ? `<strong>Base:</strong> ${item.base}<br>` : ""}
                ${item.glass ? `<strong>Glass:</strong> ${item.glass}<br>` : ""}
                ${item.ingredients ? `<strong>Ingredients:</strong> ${item.ingredients.join(", ")}<br>` : ""}
                ${item.kegged ? `<strong>Kegged:</strong> ${item.kegged}` : ""}
              `;
              modal.style.display = "flex";
            }
          }
        });
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

        // Filters
        const checkboxes = document.querySelectorAll(".filters input[type=checkbox]");
        checkboxes.forEach(cb => cb.addEventListener("change", applyFilters));

        function applyFilters() {
          const activeBase = [...document.querySelectorAll(".filter-base:checked")].map(cb => cb.value);
          const activeGlass = [...document.querySelectorAll(".filter-glass:checked")].map(cb => cb.value);
          const activeFlavour = [...document.querySelectorAll(".filter-flavour:checked")].map(cb => cb.value);

          document.querySelectorAll(".card").forEach(card => {
            const matchBase = !activeBase.length || activeBase.includes(card.dataset.base);
            const matchGlass = !activeGlass.length || activeGlass.includes(card.dataset.glass);
            const matchFlavour = !activeFlavour.length || activeFlavour.includes(card.dataset.flavour);
            card.style.display = (matchBase && matchGlass && matchFlavour) ? "" : "none";
          });
        }
      } catch (err) {
        console.error("Error loading listings:", err);
      }
    }

    loadListings();
  </script>
</body>
</html>
