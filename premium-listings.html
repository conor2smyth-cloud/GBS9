<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/header.js"></script>
  <script defer src="js/premium.js"></script>
</head>
<body>
  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html"><img src="images/logo2.png" alt="GBS Logo" class="logo"></a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="premium-listings.html" class="active">Premium Listings</a>
      <a href="menu.html">Design Your Menu</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="tonights-event.html" class="highlight">Tonightâ€™s Event</a>
      <a href="admin.html" class="highlight">Admin</a>
    </nav>
  </header>

  <main class="premium-layout">
    <!-- FILTER SIDEBAR -->
    <aside class="filters">
      <h3>Filter By</h3>
      <h4>Base Spirit</h4>
      <label><input type="checkbox" value="Whiskey"> Whiskey</label><br>
      <label><input type="checkbox" value="Vodka"> Vodka</label><br>
      <label><input type="checkbox" value="Gin"> Gin</label><br>
      <label><input type="checkbox" value="Rum"> Rum</label><br>

      <h4>Glass</h4>
      <label><input type="checkbox" value="Martini"> Martini</label><br>
      <label><input type="checkbox" value="Coupe"> Coupe</label><br>
      <label><input type="checkbox" value="Old Fashioned"> Old Fashioned</label><br>
      <label><input type="checkbox" value="Highball"> Highball</label><br>
    </aside>

    <!-- COCKTAIL GRID -->
    <section class="cocktail-grid" id="cocktailGrid">
      <!-- JS will inject cocktail cards here -->
    </section>
  </main>

  <!-- MODAL -->
  <div id="cocktailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" alt="Cocktail" />
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
      <h4>Ingredients</h4>
      <ul id="modalIngredients"></ul>
    </div>
  </div>

  <footer>

  </footer>
</body>
