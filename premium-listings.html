<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <!-- BENCHMARK VERSION: Stable baseline as of 2025-10-15. Remove this note on future updates. -->
  <style>
    main {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .content { flex: 3; min-width: 0; }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }
    .grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Floating filter button */
    .filter-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcc66;
      color: #000;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      z-index: 1500;
    }

    /* Filter overlay */
    .filter-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1999;
      justify-content: center;
      align-items: center;
    }
    .filter-content {
      background: rgba(20,15,10,0.95);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      border: 2px solid #b8860b;
      text-align: left;
      position: relative;
    }
    .filter-content h3 {
      margin-bottom: 1rem;
      color: #ffcc66;
    }
    .filter-content label {
      display: block;
      margin: 0.5rem 0;
    }
    .clear-filters {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffcc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(20, 15, 10, 0.95);
      padding: 2rem;
      border-radius: 10px;
      width: 75%;
      max-width: 800px;
      max-height: 75%;
      overflow-y: auto;
      text-align: center;
      border: 2px solid #b8860b;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <div class="content">
      <h1>Premium Listings</h1>
      <section id="cocktails">
        <h2>üç∏ Cocktails</h2>
        <div class="grid" id="cocktailGrid"></div>
      </section>
      <section id="beer">
        <h2>üç∫ Beer</h2>
        <div class="grid" id="beerGrid"></div>
      </section>
      <section id="equipment">
        <h2>‚öôÔ∏è Equipment</h2>
        <div class="grid" id="equipmentGrid"></div>
      </section>
    </div>
  </main>

  <!-- Floating filter button -->
  <button class="filter-btn" id="openFilters">Set Filters</button>

  <!-- Filter overlay -->
  <div class="filter-overlay" id="filterOverlay">
    <div class="filter-content">
      <h3>Filter By</h3>
      <div><strong>Base Spirit</strong>
        <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label>
        <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label>
        <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label>
      </div>
      <div><strong>Glass</strong>
        <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label>
        <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label>
        <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
      </div>
      <div><strong>Flavour</strong>
        <label><input type="checkbox" value="Citrus" class="filter-flavour"> Citrus</label>
        <label><input type="checkbox" value="Sweet" class="filter-flavour"> Sweet</label>
        <label><input type="checkbox" value="Bitter" class="filter-flavour"> Bitter</label>
      </div>
      <button class="clear-filters" id="clearFilters">Clear All</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    let allData = [];

    async function loadListings() {
      const res = await fetch('data/cocktails.json');
      const data = await res.json();
      allData = data;
      renderListings(data);
    }

    function renderListings(data) {
      const cocktailGrid = document.getElementById('cocktailGrid');
      const beerGrid = document.getElementById('beerGrid');
      const equipmentGrid = document.getElementById('equipmentGrid');

      cocktailGrid.innerHTML = "";
      beerGrid.innerHTML = "";
      equipmentGrid.innerHTML = "";

      function createCard(item, type) {
        const div = document.createElement("div");
        div.className = "card";
        div.dataset.base = item.base || "";
        div.dataset.glass = item.glass || "";
        div.dataset.flavour = item.flavour || "";
        div.innerHTML = `
          <img src="images/${type}/${item.image}" alt="${item.name}"
               onerror="this.src='images/coming-soon.jpg'">
          <h3>${item.name}</h3>
          <p>${item.short || ''}</p>
        `;
        div.querySelector("img").addEventListener("click", () => openModal(item, type));
        return div;
      }

      data.cocktails.forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
      data.beer.forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));
      data.equipment.forEach(eq => equipmentGrid.appendChild(createCard(eq, "equipment")));
    }

    function openModal(item, type) {
      const modal = document.getElementById("modal");
      document.getElementById("modalImg").src = `images/${type}/${item.image}`;
      document.getElementById("modalTitle").textContent = item.name;
      document.getElementById("modalDesc").textContent = item.short || "";
      modal.style.display = "flex";
      document.querySelector(".close").onclick = () => {
        modal.style.display = "none";
        document.getElementById("openFilters").style.display = "block";
      };
      window.onclick = e => {
        if (e.target === modal) {
          modal.style.display = "none";
          document.getElementById("openFilters").style.display = "block";
        }
        if (e.target === filterOverlay) filterOverlay.style.display = "none";
      };
      document.getElementById("openFilters").style.display = "none";
    }

    // Filters overlay
    const filterOverlay = document.getElementById("filterOverlay");
    const openFilters = document.getElementById("openFilters");
    const clearFilters = document.getElementById("clearFilters");

    openFilters.addEventListener("click", () => {
      filterOverlay.style.display = "flex";
    });

    // Click outside closes filters
    window.addEventListener("click", (e) => {
      if (e.target === filterOverlay) {
        filterOverlay.style.display = "none";
      }
    });

    // Apply filter logic
    filterOverlay.addEventListener("change", () => applyFilters());

    // Clear filters
    clearFilters.addEventListener("click", () => {
      document.querySelectorAll(".filter-content input").forEach(cb => cb.checked = false);
      applyFilters();
    });

    function applyFilters() {
      const activeBase = [...document.querySelectorAll(".filter-base:checked")].map(cb => cb.value);
      const activeGlass = [...document.querySelectorAll(".filter-glass:checked")].map(cb => cb.value);
      const activeFlavour = [...document.querySelectorAll(".filter-flavour:checked")].map(cb => cb.value);

      const filtered = {
        cocktails: allData.cocktails.filter(c =>
          (!activeBase.length || activeBase.includes(c.base)) &&
          (!activeGlass.length || activeGlass.includes(c.glass)) &&
          (!activeFlavour.length || activeFlavour.includes(c.flavour))
        ),
        beer: allData.beer,
        equipment: allData.equipment
      };

      renderListings(filtered);
    }

    loadListings();
  </script>
</body>
</html>
