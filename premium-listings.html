<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <!-- BENCHMARK VERSION: Stable baseline with array-safety -->
  <style>
    main {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .content { flex: 3; min-width: 0; }
    .filters { flex: 1; max-width: 250px; }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }
    .grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Sidebar Filters */
    .filters {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 10px;
      height: fit-content;
    }
    .filters h3 {
      margin-bottom: 1rem;
      color: #ffcc66;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.5rem;
    }
    .filters label {
      display: block;
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(20, 15, 10, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      border: 2px solid #b8860b;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <div class="content">
      <h1>Premium Listings</h1>
      <section id="cocktails">
        <h2>üç∏ Cocktails</h2>
        <div class="grid" id="cocktailGrid"></div>
      </section>
      <section id="beer">
        <h2>üç∫ Beer</h2>
        <div class="grid" id="beerGrid"></div>
      </section>
      <section id="equipment">
        <h2>‚öôÔ∏è Equipment</h2>
        <div class="grid" id="equipmentGrid"></div>
      </section>
    </div>

    <!-- Sidebar Filters -->
    <aside class="filters">
      <h3>Filter By</h3>
      <div><strong>Base Spirit</strong>
        <label><input type="checkbox" value="Whiskey" class="filter-base"> Whiskey</label>
        <label><input type="checkbox" value="Vodka" class="filter-base"> Vodka</label>
        <label><input type="checkbox" value="Rum" class="filter-base"> Rum</label>
      </div>
      <div><strong>Glass</strong>
        <label><input type="checkbox" value="Martini" class="filter-glass"> Martini</label>
        <label><input type="checkbox" value="Highball" class="filter-glass"> Highball</label>
        <label><input type="checkbox" value="Old Fashioned" class="filter-glass"> Old Fashioned</label>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    async function loadListings() {
      const res = await fetch('data/drinks.json');
      const data = await res.json();

      // Force into arrays
      const cocktails = Array.isArray(data.cocktails) ? data.cocktails : [];
      const beers = Array.isArray(data.beer) ? data.beer : [];
      const equipment = Array.isArray(data.equipment) ? data.equipment : [];

      const cocktailGrid = document.getElementById('cocktailGrid');
      const beerGrid = document.getElementById('beerGrid');
      const equipmentGrid = document.getElementById('equipmentGrid');

      function createCard(item, type) {
        const imageFile = item.image ? `images/${type}/${item.image}` : "images/coming-soon.jpg";
        const shortText = item.short || (Array.isArray(item.ingredients) ? item.ingredients.join(", ") : "Description coming soon...");

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${imageFile}" alt="${item.name}"
               onerror="this.src='images/coming-soon.jpg'">
          <h3>${item.name}</h3>
          <p>${shortText}</p>
        `;
        div.querySelector("img").addEventListener("click", () => openModal(item, type));
        return div;
      }

      cocktails.forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
      beers.forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));
      equipment.forEach(eq => equipmentGrid.appendChild(createCard(eq, "equipment")));
    }

    function openModal(item, type) {
      const modal = document.getElementById("modal");
      document.getElementById("modalImg").src = `images/${type}/${item.image || 'coming-soon.jpg'}`;
      document.getElementById("modalTitle").textContent = item.name;
      document.getElementById("modalDesc").textContent =
        item.short || (Array.isArray(item.ingredients) ? item.ingredients.join(", ") : "No description available");
      modal.style.display = "flex";
      document.querySelector(".close").onclick = () => modal.style.display = "none";
      window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    }

    loadListings();
  </script>
</body>
</html>
