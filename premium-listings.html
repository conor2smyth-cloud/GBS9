<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <!-- BENCHMARK VERSION: Accordion + Grid + Self-contained Modal -->
  <style>
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc66;
    }

    /* Accordion */
    .accordion-item {
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-header {
      background: rgba(255,255,255,0.05);
      color: #ffcc66;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-content {
      display: none;
      padding: 1rem;
    }
    .accordion-item.active .accordion-content {
      display: block;
    }

    /* Grid */
    .grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card:hover { transform: translateY(-5px); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: rgba(20, 15, 10, 0.95);
      border: 2px solid #b8860b;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 1.5rem;
      width: 80%;
      max-width: 900px;
      height: 80%;
      padding: 2rem;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .modal-text {
      flex: 2;
      text-align: left;
      overflow-y: auto;
    }
    .modal-text h2 { margin-top: 0; color: #ffcc66; }
    .modal-text p { margin: 0.5rem 0; }
    .modal-text ul { padding-left: 1.2rem; }

    .modal-image {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .modal-image img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      border: 2px solid #b8860b;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Premium Listings</h1>

    <div class="accordion">
      <!-- Cocktails -->
      <div class="accordion-item">
        <div class="accordion-header">üç∏ Cocktails</div>
        <div class="accordion-content">
          <div class="grid" id="cocktailGrid"></div>
        </div>
      </div>

      <!-- Beer -->
      <div class="accordion-item">
        <div class="accordion-header">üç∫ Beer</div>
        <div class="accordion-content">
          <div class="grid" id="beerGrid"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Premium Listings Modal -->
  <div id="pl-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-text">
        <h2 id="pl-modalTitle"></h2>
        <p id="pl-modalDesc"></p>
        <p><strong>Glass:</strong> <span id="pl-modalGlass"></span></p>
        <p><strong>Ingredients:</strong></p>
        <ul id="pl-modalIngredients"></ul>
      </div>
      <div class="modal-image">
        <img id="pl-modalImg" src="" alt="">
        <button id="pl-addToFav">‚ù§Ô∏è Add to Favourites</button>
        <p><strong>Flavours:</strong> <span id="pl-modalFlavours"></span></p>
      </div>
    </div>
  </div>

  <script>
    // Accordion toggle
    document.addEventListener("click", e => {
      if (e.target.classList.contains("accordion-header")) {
        const item = e.target.parentElement;
        item.classList.toggle("active");
      }
    });

    // Open Premium Listings Modal

function openModal(item, type) {
  const baseName = item.image.replace(".jpg", "");
  let galleryImages = [ `images/${type}/${item.image}` ];

  // Try to find numbered versions (e.g., -1, -2, -3)
  for (let i = 1; i <= 5; i++) {
    let testPath = `images/${type}/${baseName}-${i}.jpg`;
    let testImg = new Image();
    testImg.src = testPath;
    testImg.onload = () => galleryImages.push(testPath);
  }

  let currentIndex = 0;
  const modalImg = document.getElementById("modalImg");

  function showImage(index) {
    currentIndex = index;
    modalImg.src = galleryImages[currentIndex];
  }

  document.querySelector(".gallery-nav.left").onclick = () => {
    if (currentIndex > 0) showImage(currentIndex - 1);
  };
  document.querySelector(".gallery-nav.right").onclick = () => {
    if (currentIndex < galleryImages.length - 1) showImage(currentIndex + 1);
  };

  // Fill modal text
  document.getElementById("modalTitle").textContent = item.name;
  document.getElementById("modalDesc").textContent = item.short || "";
  document.getElementById("modalGlass").textContent = item.glass || "N/A";

  const ingList = document.getElementById("modalIngredients");
  ingList.innerHTML = "";
  (item.ingredients || []).forEach(i => {
    const li = document.createElement("li");
    li.textContent = i;
    ingList.appendChild(li);
  });

  // Open modal
  showImage(0);
  document.getElementById("modal").style.display = "flex";
}


function addToFavourites(item) {
  let favs = JSON.parse(localStorage.getItem("favourites") || "[]");

  // prevent duplicates
  if (!favs.find(f => f.name === item.name)) {
    favs.push(item);
    localStorage.setItem("favourites", JSON.stringify(favs));
    alert(`${item.name} added to favourites! ‚ù§Ô∏è`);
  } else {
    alert(`${item.name} is already in favourites!`);
  }
}

document.getElementById("addToFav").addEventListener("click", () => {
  if (window.currentItem) addToFavourites(window.currentItem);
});


    function openPLModal(item, type) {
      document.getElementById("pl-modalImg").src = `images/${type}/${item.image}`;
      document.getElementById("pl-modalTitle").textContent = item.name;
      document.getElementById("pl-modalDesc").textContent = item.short || "";
      document.getElementById("pl-modalGlass").textContent = item.glass || "N/A";
	window.currentItem = item; // so the button knows what to save


      const ingList = document.getElementById("pl-modalIngredients");
      ingList.innerHTML = "";
      (item.ingredients || []).forEach(i => {
        const li = document.createElement("li");
        li.textContent = i;
        ingList.appendChild(li);
      });

      document.getElementById("pl-modal").style.display = "flex";
    }

    // Close modal
    document.querySelector("#pl-modal .close").onclick = () =>
      document.getElementById("pl-modal").style.display = "none";

    window.onclick = e => {
      const modal = document.getElementById("pl-modal");
      if (e.target === modal) modal.style.display = "none";
    };

    // JSON loader
    async function loadListings() {
      try {
        const res = await fetch("data/drinks.json");
        const data = await res.json();

        const cocktailGrid = document.getElementById("cocktailGrid");
        const beerGrid = document.getElementById("beerGrid");

        function createCard(item, type) {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="images/${type}/${item.image}" alt="${item.name}"
                 onerror="this.src='images/coming-soon.jpg'">
            <h3>${item.name}</h3>
            <p>${item.short || ''}</p>
          `;
          div.querySelector("img").addEventListener("click", () => openPLModal(item, type));
          return div;
        }

        (data.cocktails || []).forEach(drink => cocktailGrid.appendChild(createCard(drink, "cocktails")));
        (data.beer || []).forEach(drink => beerGrid.appendChild(createCard(drink, "beer")));

      } catch (err) {
        console.error("Error loading drinks.json", err);
      }
    }
    loadListings();
  </script>
</body>
</html>
