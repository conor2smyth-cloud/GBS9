<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main class="content-wrapper">
    <h1>Premium Listings</h1>

    <section id="cocktails">
      <h2>🍸 Cocktails</h2>
      <div class="grid" id="cocktailGrid"></div>
    </section>

    <section id="beer">
      <h2>🍺 Beer</h2>
      <div class="grid" id="beerGrid"></div>
    </section>

    <section id="equipment">
      <h2>⚙️ Equipment</h2>
      <div class="grid" id="equipmentGrid"></div>
    </section>
  </main>

  <script>
    async function loadListings() {
      const res = await fetch("data/cocktails.json");
      const data = await res.json();

      function createCard(item, type) {
        if (item.image === "coming-soon.jpg") return "";
        return `
          <div class="card">
            <img src="images/${type}/${item.image}" alt="${item.name}" onerror="this.src='images/coming-soon.jpg'">
            <h3>${item.name}</h3>
            <p>${item.short || ""}</p>
          </div>
        `;
      }

      document.getElementById("cocktailGrid").innerHTML = data.cocktails.map(c => createCard(c, "cocktails")).join("");
      document.getElementById("beerGrid").innerHTML = data.beer.map(b => createCard(b, "beer")).join("");
      document.getElementById("equipmentGrid").innerHTML = data.equipment.map(e => createCard(e, "equipment")).join("");
    }

    loadListings();
  </script>
</body>
</html>
