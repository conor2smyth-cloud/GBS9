<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Listings</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main class="premium-listings">
    <h1>Premium Cocktail Listings</h1>
    <div class="grid" id="cocktail-grid"></div>
  </main>
  <script defer src="js/header.js"></script>
  <script>
    async function loadCocktails() {
      const res = await fetch("data/images.json");
      const data = await res.json();
      const grid = document.getElementById("cocktail-grid");

      data.cocktails.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <h3>${c.name}</h3>
          <p>${c.bio || "A premium crafted cocktail."}</p>
        `;
        grid.appendChild(card);
      });
    }
    loadCocktails();
  </script>
</body>
</html>
