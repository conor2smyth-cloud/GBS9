<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Listings - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #f5f5f5;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #ffcc66;
    }
    p.intro {
      text-align: center;
      margin-bottom: 2rem;
      color: #ddd;
      font-size: 0.95rem;
    }
    h2 {
      margin-top: 2rem;
      color: #ff9966;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      cursor: pointer;
    }
    .card h3 {
      margin: 0.3rem 0;
      font-size: 1.2rem;
      color: #ffe4b5;
    }
    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.6);
      animation: fadeIn 0.3s ease;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .modal-content h3 {
      margin-bottom: 0.5rem;
      color: #ffcc66;
    }
    .modal-content p {
      color: #ddd;
      margin-bottom: 0.5rem;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #ffcc66;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Premium Listings</h1>
    <p class="intro">Click on a cocktail image to learn more. You can filter by spirit, glass, or flavour to find exactly what you want.</p>

    <section id="cocktails">
      <h2>üç∏ Cocktails</h2>
      <div class="grid" id="cocktailGrid"></div>
    </section>

    <section id="beer">
      <h2>üç∫ Beer</h2>
      <div class="grid" id="beerGrid"></div>
    </section>

    <section id="equipment">
      <h2>‚öôÔ∏è Equipment</h2>
      <div class="grid" id="equipmentGrid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <p id="modalDetails"></p>
    </div>
  </div>

  <script>
    async function loadListings() {
      try {
        const res = await fetch('data/cocktails.json');
        const data = await res.json();

        const cocktailGrid = document.getElementById('cocktailGrid');
        const beerGrid = document.getElementById('beerGrid');
        const equipmentGrid = document.getElementById('equipmentGrid');
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const modalTitle = document.getElementById("modalTitle");
        const modalDesc = document.getElementById("modalDesc");
        const modalDetails = document.getElementById("modalDetails");
        const closeBtn = document.querySelector(".close");

        function createCard(item, type) {
          const imgPath = `images/${type}/${item.image}`;
          return `
            <div class="card" data-type="${type}" data-name="${item.name}">
              <img src="${imgPath}" alt="${item.name}" 
                   onerror="this.src='images/coming-soon.jpg'" 
                   data-type="${type}" data-name="${item.name}">
              <h3>${item.name}</h3>
              <p>${item.short || ""}</p>
            </div>
          `;
        }

        cocktailGrid.innerHTML = data.cocktails.map(drink => createCard(drink, "cocktails")).join("");
        beerGrid.innerHTML = data.beer.map(drink => createCard(drink, "beer")).join("");
        equipmentGrid.innerHTML = data.equipment.map(eq => createCard(eq, "equipment")).join("");

        // Modal logic: open when clicking an IMAGE
        document.body.addEventListener("click", e => {
          if (e.target.tagName === "IMG" && e.target.closest(".card")) {
            const type = e.target.getAttribute("data-type");
            const name = e.target.getAttribute("data-name");
            let item;

            if (type === "cocktails") {
              item = data.cocktails.find(d => d.name === name);
            } else if (type === "beer") {
              item = data.beer.find(d => d.name === name);
            } else {
              item = data.equipment.find(d => d.name === name);
            }

            if (item) {
              modalImg.src = `images/${type}/${item.image}`;
              modalTitle.textContent = item.name;
              modalDesc.textContent = item.short || "";
              modalDetails.innerHTML = `
                ${item.base ? `<strong>Base:</strong> ${item.base}<br>` : ""}
                ${item.glass ? `<strong>Glass:</strong> ${item.glass}<br>` : ""}
                ${item.ingredients ? `<strong>Ingredients:</strong> ${item.ingredients.join(", ")}<br>` : ""}
                ${item.kegged ? `<strong>Kegged:</strong> ${item.kegged}` : ""}
              `;
              modal.style.display = "flex";
            }
          }
        });

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

      } catch (err) {
        console.error("Error loading listings:", err);
      }
    }

    loadListings();
  </script>
</body>
</html>
