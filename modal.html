<!-- Global Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Two-column layout -->
    <div class="modal-body">
      <!-- Left column: text -->
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>

        <p><strong>Glass:</strong> <span id="modalGlass"></span></p>

        <p><strong>Ingredients:</strong></p>
        <ul id="modalIngredients"></ul>

        <p><strong>Flavours:</strong> <span id="modalFlavours"></span></p>

        <button id="addToFav">❤️ Add to Favourites</button>
      </div>

      <!-- Right column: image -->
      <div class="modal-image">
        <img id="modalImg" src="" alt="">
      </div>
    </div>
  </div>
</div>
