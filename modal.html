<!-- Global Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-grid">
      <!-- Left side -->
      <div class="modal-left">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
        <p><strong>Ingredients:</strong></p>
        <ul id="modalIngredients"></ul>
      </div>

      <!-- Right side -->
      <div class="modal-right">
        <img id="modalImg" src="" alt="Cocktail Image">
        <p><strong>Flavours:</strong> <span id="modalFlavours"></span></p>
        <button id="addToFav">❤️ Add to Favourites</button>
      </div>
    </div>
  </div>
</div>
