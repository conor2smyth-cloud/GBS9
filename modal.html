<!-- Global Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-body">
      <!-- Left column: text -->
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>

        <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
        <p><strong>Ingredients:</strong></p>
        <ul id="modalIngredients"></ul>
      </div>

      <!-- Right column: image + buttons -->
      <div class="modal-image">
        <div class="modal-gallery">
          <button class="gallery-nav left">‹</button>
          <img id="modalImg" src="" alt="">
          <button class="gallery-nav right">›</button>
        </div>

        <button id="addToFav">❤️ Add to Favourites</button>
        <p><strong>Flavours:</strong> <span id="modalFlavours"></span></p>
      </div>
    </div>
  </div>
</div>
