<!-- Global Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-card">
      <!-- Text column -->
      <div class="modal-text">
        <h2 id="modalTitle">Cocktail Name</h2>
        <p id="modalDesc">A short description goes here.</p>

        <p><strong>Glass:</strong> <span id="modalGlass">Coupe</span></p>

        <p><strong>Ingredients:</strong></p>
        <ul id="modalIngredients">
          <li>Tequila</li>
          <li>Lime Juice</li>
          <li>Triple Sec</li>
        </ul>

        <p><strong>Flavours:</strong> <span id="modalFlavours">Strawberry, Passionfruit</span></p>

        <button id="addToFav">❤️ Add to Favourites</button>
      </div>

      <!-- Image column -->
      <div class="modal-image">
        <img id="modalImg" src="images/cocktails/coming-soon.jpg" alt="Cocktail">
      </div>
    </div>
  </div>
</div>
