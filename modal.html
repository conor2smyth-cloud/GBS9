<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-grid">
      <!-- LEFT SIDE -->
      <div class="modal-left">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
        <p><strong>Ingredients:</strong></p>
        <ul id="modalIngredients"></ul>
      </div>

      <!-- RIGHT SIDE -->
      <div class="modal-right">
        <div class="modal-gallery">
          <button class="gallery-nav left">‹</button>
          <img id="modalImg" src="" alt="">
          <button class="gallery-nav right">›</button>
        </div>

        <p><strong>Flavours:</strong> <span id="modalFlavours"></span></p>
        <button id="addToFav">❤️ Add to Favourites</button>
      </div>
    </div>
  </div>
</div>
