<!-- Global Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Left text -->
    <div class="modal-text">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p><strong>Glass:</strong> <span id="modalGlass"></span></p>
      <p><strong>Ingredients:</strong></p>
      <ul id="modalIngredients"></ul>
    </div>

    <!-- Right image -->
    <div class="modal-image">
      <div class="modal-gallery">
        <button class="gallery-nav left">‹</button>
        <img id="modalImg" src="" alt="">
        <button class="gallery-nav right">›</button>
      </div>
    </div>

    <!-- Right footer -->
    <div class="modal-footer">
      <p><strong>Flavours:</strong> <span id="modalFlavours"></span></p>
      <button id="addToFav">❤️ Add to Favourites</button>
    </div>
  </div>
</div>
