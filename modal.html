<!-- ================== GLOBAL MODAL ================== -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- LEFT COLUMN: TEXT -->
    <div class="modal-left">
      <h2 id="modalTitle">Cocktail Name</h2>
      <p id="modalDesc">This is where the cocktail blurb/description will appear.</p>
      <p><strong>Glass:</strong> <span id="modalGlass">Coupe</span></p>

      <p><strong>Ingredients:</strong></p>
      <ul id="modalIngredients">
        <li>Example Ingredient</li>
        <li>Another Ingredient</li>
      </ul>
    </div>

    <!-- RIGHT COLUMN: IMAGE + BUTTONS -->
    <div class="modal-right">
      <img id="modalImg" src="images/coming-soon.jpg" alt="Cocktail Image">

      <button id="addToFav">❤️ Add to Favourites</button>

      <p><strong>Flavours:</strong> <span id="modalFlavours">Strawberry, Passionfruit</span></p>
    </div>
  </div>
</div>
