<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <script src="hero.js" defer></script>
  <style>
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #ffcc66;
      margin-bottom: 2rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .service-body {
      padding: 1rem;
      flex: 1;
    }

    .service-body h2 {
      margin: 0.5rem 0;
      color: #ffcc66;
    }

    .hero-wrapper {
      position: relative;
      color: white;
      text-align: center;
      padding: 5rem 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      background-size: cover;
      background-position: center;
    }

    .hero-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 100%);
      z-index: 0;
      border-radius: 16px;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-wrapper h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero-wrapper p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main>
    <h1>Our Services</h1>
    <p>
      From cocktails to kegs, our team provides everything you need for a seamless event.  
      Explore our services below and plan your perfect night.
    </p>
