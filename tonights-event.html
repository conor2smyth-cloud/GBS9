<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonight’s Event - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <section id="event-tabs">
      <div class="tabs">
        <button class="tab-btn active" data-tab="sip">🥂 Sip</button>
        <button class="tab-btn" data-tab="tip">💸 Tip</button>
        <button class="tab-btn" data-tab="celebrate">🎉 Celebrate</button>
        <button class="tab-btn" data-tab="jam">🎵 Jam</button>
      </div>

      <div id="sip" class="tab-content active">
        <h2>Tonight’s Menu</h2>
        <div id="menuList"></div>
      </div>

      <div id="tip" class="tab-content">
        <h2>Tip the Bartender</h2>
        <p>Scan the QR code to tip with Revolut.</p>
        <img src="images/revolut-qr.png" alt="Revolut QR" style="max-width:200px;">
      </div>

      <div id="celebrate" class="tab-content">
        <h2>Celebrate</h2>
        <p>Upload your best pictures of the night to our live gallery!</p>
      </div>

      <div id="jam" class="tab-content">
        <h2>Spotify Jam</h2>
        <p>Join our shared playlist and add songs for the night!</p>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>

  <!-- App script -->
  <script src="js/tonights-event.js" defer></script>
</body>
</html>
