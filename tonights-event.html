<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonight's Event - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Tonight's Event</h1>
    <p style="text-align:center;">Enter passcode to access event content.</p>

    <div id="passcodeSection" style="text-align:center; margin-top:2rem;">
      <input type="password" id="passcode" placeholder="Enter passcode">
      <button onclick="checkPasscode()">Submit</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <div id="eventContent" style="display:none; margin-top:2rem;">
      <!-- Accordion -->
      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-header">Sip</button>
          <div class="accordion-content">
            <p>Tonightâ€™s featured cocktails:</p>
            <ul id="cocktailList"></ul>
          </div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Tip</button>
          <div class="accordion-content">
            <p>Thank you for supporting our bartenders! Scan one of the QR codes to leave a tip via Revolut or Apple Pay:</p>
            <img src="images/qr-revolut.png" alt="Revolut QR" width="150">
            <img src="images/qr-applepay.png" alt="Apple Pay QR" width="150">
          </div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Celebrate</button>
          <div class="accordion-content">
            <p>Join our Spotify Jam playlist and add your favorite songs!</p>
            <a href="https://open.spotify.com" target="_blank">Open Spotify Playlist</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      if (input === "0000") {
        document.getElementById("passcodeSection").style.display = "none";
        document.getElementById("eventContent").style.display = "block";
      } else {
        document.getElementById("errorMsg").textContent = "Incorrect passcode";
      }
    }

    // Accordion toggle
    document.addEventListener("click", e => {
      if (e.target.classList.contains("accordion-header")) {
        const item = e.target.parentElement;
        document.querySelectorAll(".accordion-item").forEach(i => {
          if (i !== item) i.classList.remove("active");
        });
        item.classList.toggle("active");
      }
    });
  </script>
</body>
</html>
