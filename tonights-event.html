<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonight‚Äôs Event - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #f5f5f5;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #ffcc66;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.6);
    }

    /* Passcode gate */
    #gate {
      text-align: center;
      margin-top: 5rem;
    }
    #gate input {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ffcc66;
      outline: none;
      margin-right: 0.5rem;
    }
    #gate button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffcc66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    /* Accordion headers */
    .accordion {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      gap: 1rem;
    }
    .accordion button {
      flex: 1;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #ffcc66;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .accordion button:hover {
      background: rgba(255,204,102,0.15);
    }

    /* Accordion content */
    .panel {
      display: none;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    .panel.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    /* Cocktail list */
    .cocktail {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .cocktail h3 {
      margin: 0;
      color: #ffe4b5;
    }
    .cocktail p {
      margin: 0.3rem 0 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    /* QR section */
    .qr-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .qr-container img {
      width: 150px;
      height: 150px;
      border: 3px solid #ffcc66;
      border-radius: 10px;
      background: #fff;
    }

    /* Celebrate */
    .celebrate {
      text-align: center;
    }
    .celebrate a {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.8rem 1.5rem;
      background: #ffcc66;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .celebrate input {
      padding: 0.6rem;
      width: 60%;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ffcc66;
    }
    .celebrate button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff9966;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

          <button class="accordion-header">üí∏ Tip</button>

            <p>Thank you for joining us tonight! If you‚Äôd like to tip, scan below:</p>
            <img src="images/qr-revolut.png" alt="Revolut QR" width="150">

            <a href="https://open.spotify.com" target="_blank">üéß Open Playlist</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Passcode
    function checkPass() {
      const pass = document.getElementById("eventPass").value;
      if (pass === "0000") {
        document.getElementById("eventContent").style.display = "block";
      } else {
        alert("Wrong passcode.");
      }
