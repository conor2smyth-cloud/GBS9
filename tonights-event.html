<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonight’s Event - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/event.js"></script>
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <h1>Tonight’s Event</h1>
    <p>Please enter the event passcode to unlock details:</p>

    <input type="password" id="passcode" placeholder="Enter passcode">
    <button id="unlock-btn">Unlock</button>
    <p id="error-message" style="color:red; display:none;">Incorrect code. Try again.</p>

    <div id="event-details" style="display:none;">
      <h2 id="event-name"></h2>
      <p id="event-description"></p>

      <div class="accordion">
        <button class="accordion-btn">Sip</button>
        <div class="accordion-panel">Enjoy curated cocktails designed by GBS experts.</div>

        <button class="accordion-btn">Tip</button>
        <div class="accordion-panel">Show appreciation to your bartender directly, digitally.</div>

        <button class="accordion-btn">Celebrate</button>
        <div class="accordion-panel">Raise a glass and mark the moment with GBS flair.</div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>
</body>
</html>
