<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonight‚Äôs Event ‚Äì GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>üç∏ Tonight‚Äôs Event</h1>

    <!-- Tabs navigation -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="sip">Sip</button>
      <button class="tab-btn" data-tab="tip">Tip</button>
      <button class="tab-btn" data-tab="celebrate">Celebrate</button>
      <button class="tab-btn" data-tab="roulette">Roulette</button>
    </div>

    <!-- === Tabs Content === -->
    <section id="sip" class="tab-content active">
      <h2>Sip Menu</h2>
      <div id="tonightMenu" class="menu-grid">
        <!-- JS will inject live menu here -->
      </div>
    </section>

    <section id="tip" class="tab-content">
      <h2>Tip</h2>
      <p>QR code and tipping info will go here.</p>
    </section>

    <section id="celebrate" class="tab-content">
      <h2>Celebrate</h2>
      <p>Gallery + Spotify Jam features will go here.</p>
    </section>

    <section id="roulette" class="tab-content">
      <h2>Roulette</h2>
      <p>Spin the wheel for a cocktail number!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GBS9. All rights reserved.</p>
  </footer>

  <!-- === Firebase Core SDKs === -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="js/firebase.template.js"></script>

  <!-- Tabs switching -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabs = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach(btn => {
        btn.addEventListener("click", () => {
          tabs.forEach(b => b.classList.remove("active"));
          contents.forEach(c => c.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });
    });
  </script>

  <!-- Live menu -->
  <script src="js/tonights-event.js" defer></script>
</body>
</html>
