<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <!-- Global Header -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/logo2.png" alt="GBS Logo"></a>
    </div>
    <button class="hamburger">‚ò∞</button>
    <div class="overlay" id="overlay">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="premium-listings.html">Premium Listings</a></li>
        <li><a href="menu.html">Design Your Menu</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li><a href="tonights-event.html">Tonight‚Äôs Event</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin.html" class="highlight">Admin</a></li>
      </ul>
    </div>
  </header>

  <main>
    <h1>Design Your Menu</h1>
    <p style="text-align:center; margin-bottom:1.5rem; color:#ccc;">
      Swipe through cocktails and build your own menu ‚Äî click ‚úÖ to add or ‚ùå to skip.
    </p>

    <div id="cardStack"></div>
    <div class="buttons">
      <button onclick="dislikeCard()">‚ùå Dislike</button>
      <button onclick="likeCard()">‚úÖ Like</button>
      <button onclick="resetCards()">üîÑ Reset</button>
    </div>

    <section id="yourMenu">
      <h2>Your Menu</h2>
      <div id="menuList"></div>
    </section>
  </main>

  <script>
    let cocktails = [];
    let currentIndex = 0;

    async function loadCocktails() {
      try {
        const res = await fetch("data/cocktails.json");
        cocktails = await res.json();
        renderCard();
      } catch (err) {
        console.error("Error loading cocktails.json", err);
      }
    }

    function renderCard() {
      const stack = document.getElementById("cardStack");
      stack.innerHTML = "";
      if (cocktails.length > 0) {
        const drink = cocktails[currentIndex % cocktails.length]; // loop through
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/cocktails/${drink.image}" alt="${drink.name}" onerror="this.src='images/coming-soon.jpg'">
          <h2>${drink.name}</h2>
          <p>${drink.short}</p>
        `;
        stack.appendChild(card);
      }
    }

    function likeCard() {
      if (cocktails.length > 0) {
        addToMenu(cocktails[currentIndex % cocktails.length]);
        currentIndex++;
        renderCard();
      }
    }

    function dislikeCard() {
      if (cocktails.length > 0) {
        currentIndex++;
        renderCard();
      }
    }

    function resetCards() {
      currentIndex = 0;
      document.getElementById("menuList").innerHTML = "";
      renderCard();
    }

    function addToMenu(drink) {
      const menuList = document.getElementById("menuList");
      const item = document.createElement("div");
      item.className = "menu-item";
      item.innerHTML = `
        <img src="images/cocktails/${drink.image}" alt="${drink.name}" onerror="this.src='images/coming-soon.jpg'">
        <div>
          <span>${drink.name}</span>
          <small>${drink.short}</small>
        </div>
      `;
      menuList.appendChild(item);
    }

    loadCocktails();
  </script>
</body>
</html>
