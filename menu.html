<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(20,20,20,0.95);
      padding: 0.8rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .navbar li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar li a:hover {
      color: #ffcc66;
    }
    .navbar .logo img {
      height: 45px; /* scaled logo for nav */
    }
    .highlight {
      color: #ffcc66 !important;
      font-weight: 600;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ffcc66;
    }

    /* Card stack */
    #cardStack {
      position: relative;
      width: 340px;
      height: 460px;
      margin: 0 auto 2rem;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #2a2a2a;
      border: 2px solid rgba(255, 204, 102, 0.6);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 0 30px rgba(255, 204, 102, 0.15);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .card img {
      width: 180px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
    }
    .card h2 {
      margin: 0.5rem 0;
      color: #ffe4b5;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .buttons button {
      background: #333;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #ffcc66;
      color: #000;
    }

    /* Reset button */
    .reset-btn {
      margin-top: 1.5rem;
      background: #ff9966;
      color: #000;
      font-weight: 600;
    }
    .reset-btn:hover {
      background: #ffcc66;
    }

    /* Your Menu */
    #yourMenu {
      margin-top: 3rem;
      text-align: left;
    }
    #yourMenu h2 {
      margin-bottom: 1rem;
      color: #ffcc66;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 12px;
    }
    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 1rem;
      border: 2px solid #ffcc66;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .menu-item span {
      font-weight: 600;
      color: #fff;
    }
    .menu-item small {
      display: block;
      font-size: 0.8rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
<header class="navbar">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="premium-listings.html">Premium Listings</a></li>
      <li class="logo">
        <a href="index.html"><img src="images/logo2.png" alt="GBS Logo"></a>
      </li>
      <li><a href="menu.html">Design Your Menu</a></li>
      <li><a href="lookbook.html">Lookbook</a></li>
      <li><a href="tonights-event.html">Tonight‚Äôs Event</a></li>
      <li><a href="admin.html" class="highlight">Admin</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Design Your Menu</h1>
  <div id="cardStack"></div>
  <div class="buttons">
    <button onclick="dislikeCard()">‚ùå Dislike</button>
    <button onclick="likeCard()">‚úÖ Like</button>
  </div>
  <button class="reset-btn" onclick="resetCards()">üîÑ Reset</button>

  <section id="yourMenu">
    <h2>Your Menu</h2>
    <div id="menuList"></div>
  </section>
</main>

<script>
  let cocktails = [];
  let currentIndex = 0;
  let likedCocktails = [];

  async function loadCocktails() {
    try {
      const res = await fetch("data/cocktails.json");
      cocktails = await res.json();
      resetCards();
    } catch (err) {
      console.error("Error loading cocktails.json", err);
    }
  }

  function renderCard() {
    const stack = document.getElementById("cardStack");
    stack.innerHTML = "";
    if (currentIndex < cocktails.length) {
      const drink = cocktails[currentIndex];
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="images/cocktails/${drink.image}" alt="${drink.name}">
        <h2>${drink.name}</h2>
        <p>${drink.short}</p>
      `;
      stack.appendChild(card);
    } else {
      stack.innerHTML = "<p>üéâ You've gone through all cocktails!</p>";
    }
  }

  function likeCard() {
    if (currentIndex < cocktails.length) {
      addToMenu(cocktails[currentIndex]);
      currentIndex++;
      renderCard();
    }
  }

  function dislikeCard() {
    if (currentIndex < cocktails.length) {
      currentIndex++;
      renderCard();
    }
  }

  function addToMenu(drink) {
    const menuList = document.getElementById("menuList");
    const item = document.createElement("div");
    item.className = "menu-item";
    item.innerHTML = `
      <img src="images/cocktails/${drink.image}" alt="${drink.name}">
      <div>
        <span>${drink.name}</span>
        <small>${drink.short}</small>
      </div>
    `;
    menuList.appendChild(item);
    likedCocktails.push(drink);
  }

  function resetCards() {
    currentIndex = 0;
    likedCocktails = [];
    document.getElementById("menuList").innerHTML = "";
    renderCard();
  }

  loadCocktails();
</script>
</body>
</html>
