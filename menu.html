<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Your Menu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main class="menu-builder">
    <h1>Design Your Menu</h1>
    <div class="deck" id="deck"></div>

    <div class="actions">
      <button id="dislike">✖️</button>
      <button id="like">❤️</button>
    </div>

    <div id="match-container"></div>
  </main>
  <script defer src="js/header.js"></script>
  <script>
    let cocktails = [];
    let index = 0;

    async function loadCocktails() {
      const res = await fetch("data/images.json");
      const data = await res.json();
      cocktails = data.cocktails;
      showCard();
    }

    function showCard() {
      if (index >= cocktails.length) {
        document.getElementById("deck").innerHTML = "<p>No more cocktails!</p>";
        return;
      }
      const c = cocktails[index];
      document.getElementById("deck").innerHTML = `
        <div class="card">
          <img src="${c.image}" alt="${c.name}">
          <h3>${c.name}</h3>
          <p>${c.bio || "A refreshing cocktail."}</p>
        </div>
      `;
    }

    function handleLike() {
      const c = cocktails[index];
      document.getElementById("match-container").innerHTML += `
        <div class="match">
          <p>It's a match with <strong>${c.name}</strong>! ❤️</p>
        </div>
      `;
      index++;
      showCard();
    }

    function handleDislike() {
      index++;
      showCard();
    }

    document.getElementById("like").addEventListener("click", handleLike);
    document.getElementById("dislike").addEventListener("click", handleDislike);

    loadCocktails();
  </script>
</body>
</html>
