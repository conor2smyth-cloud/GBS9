<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <style>
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #ffcc66;
    }
    #cardStack {
      position: relative;
      width: 320px;
      height: 420px;
      margin: 1rem auto 2rem;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #ffcc66;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .buttons button {
      background: #333;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #ffcc66;
      color: #000;
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 2rem 0 1rem;
      gap: 1rem;
    }
    .tab-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-btn.active {
      background: #ffcc66;
      color: #000;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .menu-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      background: rgba(255,255,255,0.05);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .menu-item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 1rem;
      object-fit: cover;
      border: 2px solid #ffcc66;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Design Your Menu</h1>
    <p style="text-align:center; margin-bottom:1rem; color:#ddd;">
      Swipe left ❌ to skip, swipe right ❤️ to save, or use the buttons below.
    </p>

    <div id="cardStack"></div>
    <div class="buttons">
      <button onclick="dislikeCard()">❌ Dislike</button>
      <button onclick="likeCard()">✅ Like</button>
    </div>

    <!-- Tabs -->
    <section id="results" style="margin-top:3rem;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="matched">Matched Menu</button>
        <button class="tab-btn" data-tab="favourites">Favourites</button>
      </div>
      <div class="tab-content active" id="matched"></div>
      <div class="tab-content" id="favourites"></div>
    </section>
  </main>

  <script>
    let cocktails = [];
    let currentIndex = 0;
    let matchedMenu = [];
    let favourites = [];

    async function loadCocktails() {
      try {
        const res = await fetch("data/cocktails.json");
        cocktails = await res.json();
        renderCard();
      } catch (err) {
        console.error("Error loading cocktails.json", err);
      }
    }

    function renderCard() {
      const stack = document.getElementById("cardStack");
      stack.innerHTML = "";
      if (cocktails.length > 0) {
        const drink = cocktails[currentIndex % cocktails.length]; // cycle endlessly
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/cocktails/${drink.image}" alt="${drink.name}" onerror="this.src='images/coming-soon.jpg'">
          <h2>${drink.name}</h2>
          <p>${drink.short}</p>
        `;
        enableSwipe(card);
        stack.appendChild(card);
      }
    }

    function likeCard() {
      if (cocktails.length > 0) {
        matchedMenu.push(cocktails[currentIndex % cocktails.length]);
        updateMenuList("matched", matchedMenu);
        currentIndex++;
        renderCard();
      }
    }

    function dislikeCard() {
      if (cocktails.length > 0) {
        currentIndex++;
        renderCard();
      }
    }

    function addFavourite(drink) {
      favourites.push(drink);
      updateMenuList("favourites", favourites);
    }

    function updateMenuList(tabId, items) {
      const container = document.getElementById(tabId);
      container.innerHTML = "";
      items.forEach(drink => {
        const item = document.createElement("div");
        item.className = "menu-item";
        item.innerHTML = `
          <img src="images/cocktails/${drink.image}" alt="${drink.name}">
          <div>
            <span>${drink.name}</span>
            <small>${drink.short}</small>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Swipe detection
    function enableSwipe(card) {
      let startX = 0;
      card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      card.addEventListener("touchend", e => {
        let diff = e.changedTouches[0].clientX - startX;
        if (diff > 50) likeCard();
        else if (diff < -50) dislikeCard();
      });
      // Mouse swipe
      let isDown = false;
      card.addEventListener("mousedown", e => { isDown = true; startX = e.clientX; });
      card.addEventListener("mouseup", e => {
        if (!isDown) return;
        let diff = e.clientX - startX;
        if (diff > 50) likeCard();
        else if (diff < -50) dislikeCard();
        isDown = false;
      });
    }

    // Tabs
    document.addEventListener("click", e => {
      if (e.target.classList.contains("tab-btn")) {
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        document.getElementById(e.target.dataset.tab).classList.add("active");
      }
    });

    loadCocktails();
  </script>
</body>
</html>
