<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu - GBS9</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ffcc66;
    }

    /* Card stack */
    #cardStack {
      position: relative;
      width: 320px;
      height: 420px;
      margin: 0 auto 2rem;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #ffcc66;
    }
    .card h2 {
      margin: 0.5rem 0;
      color: #fff;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .buttons button {
      background: #333;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #ffcc66;
      color: #000;
    }

    /* Your Menu */
    #yourMenu {
      margin-top: 3rem;
      text-align: left;
    }
    #yourMenu h2 {
      margin-bottom: 1rem;
      color: #ffcc66;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 12px;
    }
    .menu-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
      border: 2px solid #ffcc66;
    }
    .menu-item span {
      font-weight: 600;
      color: #fff;
    }
    .menu-item small {
      display: block;
      font-size: 0.8rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Design Your Menu</h1>
    <div id="cardStack"></div>
    <div class="buttons">
      <button onclick="dislikeCard()">‚ùå Dislike</button>
      <button onclick="likeCard()">‚úÖ Like</button>
    </div>

    <section id="yourMenu">
      <h2>Your Menu</h2>
      <div id="menuList"></div>
    </section>
  </main>

  <script>
    let cocktails = [];
    let currentIndex = 0;

    async function loadCocktails() {
      try {
        const res = await fetch("data/cocktails.json");
        cocktails = await res.json();
        renderCard();
      } catch (err) {
        console.error("Error loading cocktails.json", err);
      }
    }

    function renderCard() {
      const stack = document.getElementById("cardStack");
      stack.innerHTML = "";
      if (currentIndex < cocktails.length) {
        const drink = cocktails[currentIndex];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/cocktails/${drink.image}" alt="${drink.name}">
          <h2>${drink.name}</h2>
          <p>${drink.short}</p>
        `;
        stack.appendChild(card);
      } else {
        stack.innerHTML = "<p>üéâ You've gone through all cocktails!</p>";
      }
    }

    function likeCard() {
      if (currentIndex < cocktails.length) {
        addToMenu(cocktails[currentIndex]);
        currentIndex++;
        renderCard();
      }
    }

    function dislikeCard() {
      if (currentIndex < cocktails.length) {
        currentIndex++;
        renderCard();
      }
    }

    function addToMenu(drink) {
      const menuList = document.getElementById("menuList");
      const item = document.createElement("div");
      item.className = "menu-item";
      item.innerHTML = `
        <img src="images/cocktails/${drink.image}" alt="${drink.name}">
        <div>
          <span>${drink.name}</span>
          <small>${drink.short}</small>
        </div>
      `;
      menuList.appendChild(item);
    }

    loadCocktails();
  </script>
</body>
</html>
