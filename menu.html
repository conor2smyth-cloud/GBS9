<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu | GBS9</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="premium-listings.html">Premium Listings</a></li>
        <li class="logo"><a href="index.html"><img src="images/logo2.png" alt="GBS Logo"></a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li><a href="tonights-event.html" class="highlight">Tonight’s Event</a></li>
        <li><a href="admin.html" class="highlight">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main style="padding: 2rem;">
    <h2 class="section-title">Design Your Menu</h2>
    <p style="margin-bottom: 1.5rem;">Swipe through cocktails to create your perfect custom menu.</p>

    <!-- Tinder-style swipe container -->
    <div class="tinder-container">
      <div id="tinder-card" class="tinder-card">
        <img id="tinder-img" src="images/cocktails/cocktail-classic-sour.jpg" alt="Cocktail">
        <h3 id="tinder-name">Whiskey Sour</h3>
        <p id="tinder-short">A timeless balance of whiskey, lemon, and sweetness.</p>
      </div>
      <div class="tinder-buttons">
        <button id="dislike" class="btn-dislike">✘</button>
        <button id="like" class="btn-like">♥</button>
      </div>
    </div>

    <!-- Selected menu -->
    <section class="menu-results">
      <h3>Your Menu</h3>
      <ul id="menu-list"></ul>
    </section>
  </main>

  <!-- JS -->
  <script>
    const cocktails = [
      {
        name: "Whiskey Sour",
        image: "images/cocktails/cocktail-classic-sour.jpg",
        short: "A timeless balance of whiskey, lemon, and sweetness."
      },
      {
        name: "Espresso Martini",
        image: "images/cocktails/cocktail-espresso-martini.jpg",
        short: "Silky, smooth, and rich with fresh espresso."
      },
      {
        name: "Margarita",
        image: "images/cocktails/cocktail-margarita-salt.jpg",
        short: "A perfect mix of tequila, lime, and salt."
      },
      {
        name: "Negroni",
        image: "images/cocktails/cocktail-negroni-orange.jpg",
        short: "Bittersweet and bold, an Italian classic."
      }
    ];

    let current = 0;
    const card = document.getElementById("tinder-card");
    const img = document.getElementById("tinder-img");
    const nameEl = document.getElementById("tinder-name");
    const shortEl = document.getElementById("tinder-short");
    const menuList = document.getElementById("menu-list");

    function showCocktail(index) {
      const c = cocktails[index];
      img.src = c.image;
      nameEl.textContent = c.name;
      shortEl.textContent = c.short;
    }

    function addToMenu(cocktail) {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="menu-item">
          <img src="${cocktail.image}" alt="${cocktail.name}" class="menu-thumb">
          <div>
            <strong>${cocktail.name}</strong><br>
            <span>${cocktail.short}</span>
          </div>
        </div>
      `;
      menuList.appendChild(li);
    }

    document.getElementById("like").addEventListener("click", () => {
      addToMenu(cocktails[current]);
      current = (current + 1) % cocktails.length;
      showCocktail(current);
    });

    document.getElementById("dislike").addEventListener("click", () => {
      current = (current + 1) % cocktails.length;
      showCocktail(current);
    });

    // initialize
    showCocktail(current);
  </script>
</body>
</html>
