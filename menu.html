<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Menu - GBS</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/menu.js"></script>
</head>
<body>

  <!-- Navigation Header -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="premium-listings.html">Premium Listings</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="logo-container">
        <a href="index.html">
          <img src="images/logo2.png" alt="GBS Logo" class="logo">
        </a>
      </div>

      <div class="nav-right">
        <a href="tonights-event.html" class="btn-highlight">Tonight's Event</a>
        <a href="admin.html" class="btn-highlight">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="tinder-container">
    <h1>Design Your Own Menu</h1>
    <p>Swipe or click to build your custom cocktail menu for tonight.</p>

    <!-- Tinder Card -->
    <div id="tinder-card" class="tinder-card">
      <img id="cocktail-img" src="images/cocktails/cocktail1.jpg" alt="Cocktail">
      <h3 id="cocktail-name">Cocktail Name</h3>
      <p id="cocktail-bio">A short description about this cocktail goes here.</p>
    </div>

    <!-- Like / Dislike Buttons -->
    <div class="tinder-buttons">
      <button id="dislike">✖</button>
      <button id="like">♥</button>
    </div>

    <!-- Custom Menu Section -->
    <div class="custom-menu">
      <h2>Your Menu</h2>
      <div id="menu-list">
        <p>No cocktails added yet. Start swiping!</p>
      </div>
    </div>
  </main>

</body>
</html>
