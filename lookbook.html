<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookbook | GBS9</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #2b1d1a, #1a0f0d);
      color: #f5f5f5;
    }

    /* === Navbar === */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: linear-gradient(90deg, #4b2e2a, #2b1d1a);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.8rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0; padding: 0;
    }

    nav li a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #f5f5f5;
      position: relative;
    }

    nav li a::after {
      content: '';
      position: absolute; left: 0; bottom: -4px;
      width: 0; height: 2px;
      background: #d4a373;
      transition: width 0.3s;
    }

    nav li a:hover::after { width: 100%; }

    /* === Lookbook Grid === */
    .gallery {
      padding: 7rem 2rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    /* === Modal === */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    .modal span {
      position: absolute;
      top: 20px; right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <img src="images/logo2.png" alt="GBS Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="premium-listings.html">Premium Listings</a></li>
      <li><a href="lookbook.html">Lookbook</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="tonights-event.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <!-- Gallery Grid -->
  <section class="gallery">
    <img src="images/cocktails/cocktail-classic-sour.jpg" alt="Whiskey Sour">
    <img src="images/cocktails/cocktail-espresso-martini.jpg" alt="Espresso Martini">
    <img src="images/cocktails/cocktail-gin-tonic.jpg" alt="Gin & Tonic">
    <img src="images/cocktails/cocktail-negroni-orange.jpg" alt="Negroni">
    <img src="images/cocktails/cocktail-margarita-salt.jpg" alt="Margarita">
    <img src="images/cocktails/cocktail-old-fashioned-dark.jpg" alt="Old Fashioned">
    <img src="images/cocktails/cocktail-shaken-pink.jpg" alt="Cosmopolitan">
    <img src="images/beer/guinness.jpg" alt="Guinness">
    <img src="images/beer/heineken.jpg" alt="Heineken">
  </section>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
